<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Claude Code transcript{% endblock %}</title>
{%- if use_external_assets %}
    <link rel="stylesheet" href="styles.css">
{%- else %}
    <style>{% include "styles.css" %}</style>
{%- endif %}
</head>
<body>
    <div class="container">
        <div class="page-header">
            <div id="search-box">
                <input type="text" id="search-input" placeholder="Search..." aria-label="Search transcripts">
                <button id="search-btn" type="button" aria-label="Search">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><path d="m21 21-4.35-4.35"></path></svg>
                </button>
            </div>
            <div class="header-row">
                <h1>{% block header_title %}Claude Code transcript{% endblock %}</h1>
                {% if has_code_view %}
                <nav class="tab-bar">
                    <a href="index.html" class="tab{% if active_tab == 'transcript' %} active{% endif %}">Transcript</a>
                    <a href="code.html" class="tab{% if active_tab == 'code' %} active{% endif %}">Code</a>
                </nav>
                {% endif %}
            </div>
        </div>

        <dialog id="search-modal">
            <div class="search-modal-header">
                <input type="text" id="modal-search-input" placeholder="Search..." aria-label="Search transcripts">
                <button id="modal-search-btn" type="button" aria-label="Search">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><path d="m21 21-4.35-4.35"></path></svg>
                </button>
                <button id="modal-close-btn" type="button" aria-label="Close">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 6 6 18"></path><path d="m6 6 12 12"></path></svg>
                </button>
            </div>
            <div id="search-status"></div>
            <div id="search-results"></div>
        </dialog>

{%- block content %}{% endblock %}
    </div>
{%- if use_external_assets %}
    <script src="main.js"></script>
    <script src="search.js"></script>
{%- else %}
    <script>{% include "main.js" %}</script>
    <script>{% include "search.js" %}</script>
{%- endif %}
</body>
</html>
